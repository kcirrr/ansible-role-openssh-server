---
openssh_server_protocol: "2"
openssh_server_port: "22"
openssh_server_hostkeys:
  - ed25519
  - rsa
openssh_server_kexalgorithms: "curve25519-sha256@libssh.org,diffie-hellman-group-exchange-sha256"
openssh_server_ciphers: "chacha20-poly1305@openssh.com,aes256-gcm@openssh.com,aes128-gcm@openssh.com,aes256-ctr,aes192-ctr,aes128-ctr"
openssh_server_macs: "hmac-sha2-512-etm@openssh.com,hmac-sha2-256-etm@openssh.com,umac-128-etm@openssh.com,hmac-sha2-512,hmac-sha2-256,umac-128@openssh.com"
openssh_server_permitrootlogin: "no"
openssh_server_usedns: "no"
openssh_server_passwordauthentication: "no"
